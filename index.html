<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>ToDo Manager</title>

    <!-- Custom CSS for this document -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- JavaScript (note the defer attribute) -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then Moment js -->
    <script defer src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script defer src="js/moment.min.js"></script>

    <!-- Custom JavaScript -->
    <script defer src = "js/task.js"></script>
    <script defer src ="js/taskmanager.js"></script>
    <script defer src ="js/filters.js"></script>
    <script defer src ="js/projects.js"></script>
    <script defer src ="js/app.js"></script>
    <script defer src ="js/main.js"></script>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-expand-sm bg-success fixed-top">
      <!-- Toggle the left sidebar -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#left-sidebar" aria-controls="left-sidebar" aria-expanded="false" aria-label="Toggle sidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Logo and title -->
      <a class="navbar-brand" href="index.html">
        <svg class="bi bi-check-all" width="30" height="30" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M12.354 3.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3.5-3.5a.5.5 0 11.708-.708L5 10.293l6.646-6.647a.5.5 0 01.708 0z" clip-rule="evenodd"/>
          <path d="M6.25 8.043l-.896-.897a.5.5 0 10-.708.708l.897.896.707-.707zm1 2.414l.896.897a.5.5 0 00.708 0l7-7a.5.5 0 00-.708-.708L8.5 10.293l-.543-.543-.707.707z"/>
        </svg>
        ToDo Manager
      </a>
      
      <!-- Search form -->
      <form class="form-inline my-2 my-lg-0 mx-auto d-none d-sm-block" action="#" role="search" aria-label="Quick search">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search query">
      </form>

      <!-- Link to the user profile -->
      <div class="navbar-nav ml-md-auto">
        <a class="nav-item nav-link" href="#">
          <svg class="bi bi-people-circle" width="30" height="30" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 008 15a6.987 6.987 0 005.468-2.63z"/>
            <path fill-rule="evenodd" d="M8 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
            <path fill-rule="evenodd" d="M8 1a7 7 0 100 14A7 7 0 008 1zM0 8a8 8 0 1116 0A8 8 0 010 8z" clip-rule="evenodd"/>
          </svg>
        </a>
      </div>
    
    </nav>

    <!-- Content of the page -->
    <div class="container-fluid">
      <div class="row vheight-100">
        <!-- Left sidebar -->
        <aside class="collapse d-sm-block col-sm-4 col-12 bg-light below-nav" id="left-sidebar">
          <div class="list-group list-group-flush">
            <a href="#" data-id = "filter-all" class="list-group-item list-group-item-action active">All</a>
            <a href="#" data-id = "filter-important" class="list-group-item list-group-item-action">Important</a>
            <a href="#" data-id = "filter-today" class="list-group-item list-group-item-action">Today</a>
            <a href="#" data-id = "filter-week" class="list-group-item list-group-item-action">Next 7 Days</a>
            <a href="#" data-id = "filter-private" class="list-group-item list-group-item-action">Private</a>
            <a href="#" data-id = "filter-shared" class="list-group-item list-group-item-action">Shared With...</a>
          </div>

          <div class="my-5">
            <h6 class="border-bottom border-gray p-3 mb-0">Projects</h6>
            
            <div class="list-group list-group-flush" id = "projects">

            </div>

          </div>
        </aside>

        <!-- Main content -->
        <main class="col-sm-8 col-12 below-nav">
          <h1 id = "filter-title">All</h1>

          <!-- List of tasks -->
          <ul class="list-group list-group-flush" id = "taskList">
          </ul>

          <!-- Add a new task... -->
          <button type="button" id="addButton" class="btn btn-lg btn-success fixed-right-bottom" data-toggle="modal" data-target="#addModal">&#43;</button>

        </main>
      </div>
    </div>



    <div class="modal" id="addModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add a Task</h5>
            <button type="button" class="close" id="closeModal" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form role="form" method="POST" action="" id="addForm">
            <div class="modal-body">              
                <div class="form-group">
                  <label class="control-label">Description</label>
                  <div>
                      <input type="text" class="form-control input-lg" name="Description" placeholder="Type a description..." id="form_description" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label">Project</label>
                  <div>
                      <input type="text" class="form-control input-lg" name="Description" placeholder="Type a project for the task..." id="form_project">
                  </div>
                </div>

                <div class="form-group">
                  <div>
                    <label for="form_important" class="control-label">Important</label>
                    <input type="checkbox" name="form_important" id="form_important"/>          
                  </div>
                </div>

                <div class="form-group">
                  <div>
                    <label for="form_private" class="control-label">Private</label>
                    <input type="checkbox" name="form_private" id="form_private" checked/>          
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label">Deadline</label>
                  <div>
                      <input type="date" class="form-control input-lg" name="Deadline" id="form_deadline_date">
                  </div>
                </div>
                <div class="form-group">
                  <div>
                    <input type="time" class="form-control input-lg" name="Deadline" id="form_deadline_time">
                  </div>
                </div>
                
              
            </div>
            <div class="modal-footer">
              <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
    


  </body>
</html>
